class: Location 
table: location
fields:
  name: String
  externalId: String
  longDescription: String
  shortDescription: String
  website: String?
  rooms: int
  medias: List<Media>?, relation
  user: User?, relation
  geoAddress: GeoAddress?, relation
  team: LocationTeam?, relation(optional)
indexes:
  location_user_unique_idx:
    fields: userId
    unique: false
  location_geoaddress_idx:
    fields: geoAddressId
    unique: true
  location_team_unique_idx:
    fields: teamId
    unique: false
